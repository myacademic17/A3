    <h2>Add Post</h2>

            <br />
            <h4>Feature Image</h4>
            <hr>
    
            <form method="post" action="/images/add" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input class="form-control" id="imageFile" name="imageFile" type="file" />
                            </div>
                        </div>
                    </div>
                    
                <h4>Post Content</h4>
                <hr>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="firstName">Title:</label>
                            <input class="form-control" input type="text" id="title" name="title">
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-6">
                            <label for="firstName">Body:</label>
                            <textarea class="form-control" input type="text" id="body" name="body" rows="4" cols="50"> </textarea>
                        </div>
                    </div>
                    <br />

                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="department">Category</label>
                                <select class="form-control" name="category" id="category">
                                    <option value="1">Technology</option>
                                    <option value="2">Fashion</option>
                                    <option value="3">Health</option>
                                    <option value="4">Work</option>
                                    <option value="5">Environment</option>
                                    <option value="6">Cooking</option>
                                    <option value="7">Baking</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="isVisible">Visibility:</label>
                            <input class="form-control" type="checkbox" name="isPublished" /> 
                        </div>
                    </div>

                <hr />
    
                <input type="submit" class="btn btn-primary pull-right" value="Add Post" /><br /><br /><br />
    
            </form>
